<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <p class="age_label">Enter your date of birth</p>
      <input type="date" name="birth" id="birth" class="birth" />
      <button class="btn">Calculate Age</button>
      <div class="answer">
        <p class="answer__text">Your age is <span class="age"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">ToDoList with Local Storage</h1>
      <div class="input-wrapper">
        <input
          autofocus
          type="text"
          id="task__input"
          placeholder="Enter your Task here"
          autocomplete="off"
          class="task__input"
        />
      </div>
      <ul class="container__tasks"></ul>
      <button class="btn btn-accomplished">Accomplished Tasks</button>
      <ul class="container__accomplish hidden"></ul>
    </div>

    <div class="total"></div>
    <script src="script.js"></script>
  </body>
</html>
